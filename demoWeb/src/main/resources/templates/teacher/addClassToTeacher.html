    <script>
        function checkEmpty(){
            var className=document.getElementsByName("className");
            var classInfo=document.getElementsByName("classInfo");
            for(var j=0;j<className.length;j++){
                if(isEmpty(className[j].value)){
                    alert("班级名称不能为空！！！");
                    return false;
                }
                if (isEmpty(classInfo[j].value)){
                    alert("班级简介不能为空！！！");
                    return false;
                }
            }
            return true;
        }
        function isEmpty(val) {
            if (typeof(val) == 'number') {
                val += '';
            }
            var str = val || '';
            return $.trim(str).length == 0;
        }

        function clearInput(){
            $('div input').val('')
            $('div textarea').val('')
        }
    </script>
