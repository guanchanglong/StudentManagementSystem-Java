<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link rel="stylesheet" href="../../static/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../static/css/ace.min.css" />
	<link rel="stylesheet" href="../../static/css/font-awesome.min.css" />
	<link rel="stylesheet" href="../../static/css/studioCss.css"/>
	<script src="../../static/js/jquery-2.1.3.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"></script>

	<script src="../../static/js/jquery.min.js" th:src="@{/static/js/jquery.min.js}"></script>
	<link rel="icon" type="image/x-icon" href="../../static/favicon.ico" th:href="@{/static/favicon.ico}"/>
	<link rel="bookmark" href="../../static/favicon.ico" th:href="@{/static/favicon.ico}" type="image/x-icon"/>

</head>

<body>

  <!-- 上部banner -->
  <div id="navbar" class="navbar">
    <div class="navbar-container ace-save-state" id="navbar-container">
      <!-- 左边标题 -->
      <div class="navbar-header pull-left">
		  <a href="../index.html" th:href="@{../menu/index}" class="navbar-brand">
          <small>
            <img src="../../static/favicon.ico">&nbsp;&nbsp;学生管理系统
		  </small>
        </a>
      </div>

      <!-- 右边个人设置 -->
      <div class="navbar-buttons navbar-header pull-right" role="navigation">
        <ul class="nav ace-nav">
          <li class="light-blue dropdown-modal">
			  <a data-toggle="dropdown" href="#" class="dropdown-toggle">
				  <img class="nav-user-photo" src="../../static/images/teacher.png"/>
				  <span class="user-info">欢迎,<br>老师</span>
				  <i class="ace-icon fa fa-caret-down"></i>
			  </a>
            <ul class="user-menu dropdown-menu-right dropdown-menu dropdown-yellow dropdown-caret dropdown-close">
              <li><a href="modifyPasswordToTeacher.html" th:href="@{/teacher/toModifyPasswordPage}"><i class="ace-icon fa fa-cog"></i>修改密码</a></li>
              <li class="divider"></li>
              <li><a href="../index.html" th:href="@{/user/outLogin}"><i class="ace-icon fa fa-power-off"></i>退出</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- 下部内容 -->
  <div class="row">

    <!-- 左导航栏 -->
    <div class="col-md-2">
        <div class="panel-group" id="panelContainer">
			<!-- 导航栏1 -->
			<div class="panel panel-default">
				<!-- 加入data-toggle="collapse"后可点击折叠 -->
				<div id="header1" class="panel-heading" data-toggle="collapse" data-target="#sub1" data-parent="#panelContainer">
					<i class="glyphicon glyphicon-leaf"></i>
					<a href="#">学生管理</a>
					<span class="glyphicon glyphicon-triangle-right pull-right"></span>
				</div>
				<div id="sub1" class="collapse panel-collapse">
					<div class="panel-body">
						<ul class="nav">
							<li>
								<a id="linkstudio" href="menuToTeacher.html" th:href="@{/teacher/showStudentList}" style="padding-left:30px;">
									<i class="fa fa-angle-right" aria-hidden="true"></i>学生列表
								</a>
							</li>
							<li>
								<a id="linksched" href="addStudentToTeacher.html" th:href="@{/teacher/returnClassName}" style="padding-left:30px;">
									<i class="fa fa-angle-right" aria-hidden="true"></i>学生添加
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- 导航栏2 -->
			<div class="panel panel-default">
				<!-- 加入data-toggle="collapse"后可点击折叠 -->
				<div id="header2" class="panel-heading" data-toggle="collapse" data-target="#sub2" data-parent="#panelContainer">
					<i class="glyphicon glyphicon-user"></i>
					<a href="#">班级管理</a>
					<span class="glyphicon glyphicon-triangle-right pull-right"></span>
				</div>
				<div id="sub2" class="collapse panel-collapse in">
					<div class="panel-body">
						<ul class="nav">
							<li>
								<a id="linkcustomer" href="showClassToTeacher.html" th:href="@{/teacher/showClassList}" style="padding-left:30px;background-color:#336699">
									<i class="fa fa-angle-right" aria-hidden="true"></i>班级列表
								</a>
							</li>
							<li>
								<a id="linkemp" href="addClassToTeacher.html" th:href="@{/teacher/addClassToPage}" style="padding-left:30px;">
									<i class="fa fa-angle-right" aria-hidden="true"></i>班级添加
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- 导航栏3 -->
			<div class="panel panel-default">
				<!-- 加入data-toggle="collapse"后可点击折叠 -->
				<div id="header3" class="panel-heading" data-toggle="collapse" data-target="#sub3" data-parent="#panelContainer">
					<i class="glyphicon glyphicon-tasks"></i>
					<a href="#">教师管理</a>
					<span class="glyphicon glyphicon-triangle-right pull-right"></span>
				</div>
				<div id="sub3" class="collapse panel-collapse">
					<div class="panel-body">
						<ul class="nav">
							<li>
								<a id="linksale" href="#" style="padding-left:30px;">
									<i class="fa fa-angle-right" aria-hidden="true"></i>教师列表
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- 导航栏4 -->
			<div class="panel panel-default">
				<!-- 加入data-toggle="collapse"后可点击折叠 -->
				<div id="header4" class="panel-heading" data-toggle="collapse" data-target="#sub4" data-parent="#panelContainer">
					<i class="glyphicon glyphicon-tasks"></i>
					<a href="#">课程管理</a>
					<span class="glyphicon glyphicon-triangle-right pull-right"></span>
				</div>
				<div id="sub4" class="collapse panel-collapse">
					<div class="panel-body">
						<ul class="nav">
							<li>
								<a id="linksaleachi" href="#" style="padding-left:30px;">
									<i class="fa fa-angle-right" aria-hidden="true"></i>课程列表
								</a>
							</li>
							<li>
								<a id="linksaleticket" href="#" style="padding-left:30px;">
									<i class="fa fa-angle-right" aria-hidden="true"></i>添加课程
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- 导航栏5 -->
			<div class="panel panel-default">
				<!-- 加入data-toggle="collapse"后可点击折叠 -->
				<div id="header5" class="panel-heading" data-toggle="collapse" data-target="#sub5" data-parent="#panelContainer">
					<i class="glyphicon glyphicon-tasks"></i>
					<a href="#">选课管理</a>
					<span class="glyphicon glyphicon-triangle-right pull-right"></span>
				</div>
				<div id="sub5" class="collapse panel-collapse">
					<div class="panel-body">
						<ul class="nav">
							<li>
								<a id="linkresource" href="#" style="padding-left:30px;">
									<i class="fa fa-angle-right" aria-hidden="true"></i>选课管理
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>

      </div>
    </div>

	  <div class="col-md-9" style="margin-left:5px;">
		  <div style="margin:5px 0px 10px 0px;">班级管理 > 班级列表</div>
		  <hr>
		  <!-- 查询块 -->
		  <div class="search">
			  <form class="form-inline" name="myForm" action="/teacher/findClassByName" method="post">
				  班级名称:
				  <input type="text" class="form-control" id="ClassName" name="className"/>&nbsp;&nbsp;
				  <input type="submit" class="btn btn-primary" value="查   询"/>&nbsp;&nbsp;
			  </form>
		  </div>

		  <!-- 信息显示-->
		  <div>
			  <table id="table" class="table table-bordered table-hover" style="text-align: center;margin-top:10px">
				  <thead>
				  <tr>
					  <th style="text-align: center;">班级编号</th>
					  <th style="text-align: center;">班级名称</th>
					  <th style="text-align: center;">班级信息介绍</th>
					  <th style="text-align: center;">操作</th>
				  </tr>
				  </thead>
				  <tbody>
				  <tr th:if="${classesList.size()} eq 0">
					  <td colspan="7">没有班级信息!</td>
				  </tr>
				  <tr th:each="class : ${classesPage}">
					  <!--班级编号-->
					  <td scope="row" th:text="${classStat.index + 1}"></td>
					  <!--班级名称-->
					  <td th:text="${class.name}"></td>
					  <td th:text="${class.info}"></td>
					  <!--具体操作-->
					  <td>
						  <a th:href="@{/teacher/deleteClass(id=${class.id},name=${class.name})}"><input type="button" class="btn btn-xs btn-danger" value="删除" onclick="warningToDeleteClass()"/></a>&nbsp;&nbsp;
						  <a th:href="@{/teacher/modifyClassToPage(id=${class.id},name=${class.name},info=${class.info})}"><input type="button" class="btn btn-xs btn-warning" value="修改"/></a>
					  </td>
				  </tr>
				  </tbody>
			  </table>

			  <!--ui pagination menu-->
			  <div class="pagination" style="float: right">
				  <!-- 首页 -->

				  <li>
					  <a th:href="'/teacher/showClassList?pageNum=0'">首页</a>
				  </li>

				  <!-- 上一页 -->
				  <li th:if="${classesPage.hasPrevious()}">
					  <a th:href="'/teacher/showClassList?pageNum=' + ${classesPage.previousPageable().getPageNumber()}">上一页</a>
				  </li>

				  <!-- 中间页 -->
				  <li th:each="pageNum:${#numbers.sequence(0, classesPage.getTotalPages() - 1)}">
					  <a th:href="'/teacher/showClassList?pageNum=' + ${pageNum}" th:text="${pageNum + 1}" th:if="${pageNum ne classesPage.pageable.getPageNumber()}"></a>
					  <a th:href="'/teacher/showClassList?pageNum=' + ${pageNum}" th:text="${pageNum + 1}" th:if="${pageNum eq classesPage.pageable.getPageNumber()}" th:style="'font-weight:bold;background: #6faed9;'"></a>
				  </li>

				  <!-- 下一页 -->
				  <li th:if="${classesPage.hasNext()}">
					  <a th:href="'/teacher/showClassList?pageNum=' + ${classesPage.nextPageable().getPageNumber()}">下一页</a>
				  </li>

				  <!-- 尾页 -->
				  <li>
					  <a th:href="'/teacher/showClassList?pageNum=' + ${classesPage.getTotalPages() - 1}">尾页</a>
				  </li>
			  </div>
		  </div>
	  </div>

  </div>
</body>
</html>
