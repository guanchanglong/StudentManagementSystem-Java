<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/semantic.min.css" th:href="@{/static/css/semantic.min.css}">
    <script src="../static/js/jquery.min.js" th:src="@{/static/js/jquery.min.js}"></script>
    <script type="text/javascript" src="../static/js/semantic.min.js" th:src="@{/static/js/semantic.min.js}"></script>
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico" th:href="@{/static/favicon.ico}"/>
    <link rel="bookmark" href="../static/favicon.ico" th:href="@{/static/favicon.ico}" type="image/x-icon"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../static/ui/reset.css" th:href="@{/static/ui/reset.css}">
    <link rel="stylesheet" type="text/css" href="../static/ui/site.css" th:href="@{/static/ui/site.css}">

    <link rel="stylesheet" type="text/css" href="../static/ui/container.css" th:href="@{/static/ui/container.css}">
    <link rel="stylesheet" type="text/css" href="../static/ui/grid.css" th:href="@{/static/ui/grid.css}">
    <link rel="stylesheet" type="text/css" href="../static/ui/header.css" th:href="@{/static/ui/header.css}">
    <link rel="stylesheet" type="text/css" href="../static/ui/image.css" th:href="@{/static/ui/image.css}">
    <link rel="stylesheet" type="text/css" href="../static/ui/menu.css" th:href="@{/static/ui/menu.css}">

    <link rel="stylesheet" type="text/css" href="../static/ui/divider.css" th:href="@{/static/ui/divider.css}">
    <link rel="stylesheet" type="text/css" href="../static/ui/segment.css" th:href="@{/static/ui/segment.css}">
    <link rel="stylesheet" type="text/css" href="../static/ui/form.css" th:href="@{/static/ui/form.css}">
    <link rel="stylesheet" type="text/css" href="../static/ui/input.css" th:href="@{/static/ui/input.css}">
    <link rel="stylesheet" type="text/css" href="../static/ui/button.css" th:href="@{/static/ui/button.css}">
    <link rel="stylesheet" type="text/css" href="../static/ui/list.css" th:href="@{/static/ui/list.css}">
    <link rel="stylesheet" type="text/css" href="../static/ui/message.css" th:href="@{/static/ui/message.css}">
    <link rel="stylesheet" type="text/css" href="../static/ui/icon.css" th:href="@{/static/ui/icon.css}">

    <script src="../static/ui/form.js" th:src="@{/static/ui/form.js}"></script>
    <script src="../static/ui/transition.js" th:src="@{/static/ui/transition.js}"></script>

    <style type="text/css">
        body {
            background-color: #DADADA;
        }
        body > .grid {
            height: 100%;
        }
        .image {
            margin-top: -100px;
        }
        .column {
            max-width: 450px;
        }
    </style>
    <script>
        $(document)
            .ready(function() {
                $('.ui.form')
                    .form({
                        fields: {
                            username: {
                                identifier  : 'username',
                                rules: [
                                    {
                                        type   : 'empty',
                                        prompt : '请输入用户名'
                                    }
                                ]
                            },
                            password: {
                                identifier  : 'password',
                                rules: [
                                    {
                                        type   : 'empty',
                                        prompt : '请输入密码'
                                    }
                                ]
                            },
                            tryCode: {
                                identifier  : 'tryCode',
                                rules: [
                                    {
                                        type    : 'empty',
                                        prompt  : '请输入验证码'
                                    }
                                ]
                            }
                        }
                    })
                ;
            })
        ;
    </script>
</head>
<body>
<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <img src="https://semantic-ui.com/examples/assets/images/logo.png" class="image">
            <div class="content">
                登录
            </div>
        </h2>

        <form class="ui large form" action="/user/userLogin" method="post">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <input type="text" name="username" placeholder="请输入用户名">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <input type="password" name="password" placeholder="请输入密码">
                    </div>
                </div>

                <div class="field">
                    <!--请求后台发送验证码图片过来-->
                    <img alt="验证码" onclick="this.src='/defaultKaptcha?d=' + new Date()*1" src="/defaultKaptcha" />
                    <br>
                    <a>看不清？点击图片刷新</a>

                    <input type="text" name="tryCode" class="form-control" required placeholder="请输入验证码" />

                    <h4 th:text="${info}" style="color: red"></h4>
                </div>

                <div class="field">
                    <select name="userType">
                        <option value="1">系统管理员</option>
                        <option value="2">教师</option>
                        <option value="3">学生</option>
                    </select>
                </div>

                <div class="ui fluid large teal submit button">登录</div>
            </div>

            <div class="ui error message"></div>

        </form>

    </div>

</div>
</body>
</html>
